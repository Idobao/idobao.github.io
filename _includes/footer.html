
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">
      &copy; {{ site.copyright }} {{ site.owner}}
      &middot;
      <a href="{{site.github.repository_url}}/blob/{{page.path}}" title="Edit This Page"><i class="fas fa-edit"></i></a>
      &middot;
      <a href="https://github.com/Idobao/idobao.github.io/issues" title="Report An Issue"><i class="fas fa-bug"></i></a>
    </p>

    <a href="{{ site.baseurl | default: "/" | relative_url }}" class="col-md-2 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="32" height="32"><use xlink:href="#logo" />
    </a>

    <ul class="nav col-md-6 justify-content-end">
      {%- for item in site.data.footer.menu -%}
      <li class="nav-item"><a href="{{ item.url }}" class="nav-link px-2 text-muted">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </footer>
</div>
